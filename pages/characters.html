<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Browse through all characters from LotR">
    <link rel="stylesheet" href="../css/main.css" />
    <script defer src="../src/characters.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/210805fa05.js"
      crossorigin="anonymous"
    ></script>
    <title>LotR - Characters</title>
  </head>
  <body>
    <!-- Main -->
    <main class="container">
      <a href="../index.html" id="back-icon"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <!-- Filter -->
      <form class="filter">
        <fieldset class="search-container">
          <label for="search-input"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></label>
          <input
            type="text"
            id="search-input"
            placeholder="Character's full name"
          />
        </fieldset>
        <h2>OR</h2>
        <fieldset class="race-container">
          <details>
            <summary>
              Choose a race</i>
            </summary>
            <div>
              <input
                type="radio"
                id="human"
                name="race"
                value="Human"
                checked
              />
              <label for="human">Human</label>
            </div>
            <div>
              <input type="radio" id="elf" name="race" value="Elf" />
              <label for="elf">Elf</label>
            </div>
            <div>
              <input type="radio" id="orc" name="race" value="Orc" />
              <label for="orc">Orc</label>
            </div>
            <div>
              <input type="radio" id="hobbit" name="race" value="Hobbit" />
              <label for="hobbit">Hobbit</label>
            </div>
            <div>
              <input type="radio" id="dwarf" name="race" value="Dwarf" />
              <label for="dwarf">Dwarf</label>
            </div>
          </details>
        </fieldset>
        <button id="submit-button">Search</button>
      </form>
      <!-- / Filter -->
      <!-- Character Container -->
      <section class="character-container hide"></section>
      <!-- / Character Container -->
      <div class="loading hidden"><i class="fa-solid fa-spinner"></i></div>
    </main>
    <!-- / Main -->
  </body>
</html>
