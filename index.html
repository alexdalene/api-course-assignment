<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing page" />
    <title>LotR - Home</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./src/observer.js"></script>
    <script defer src="./src/index.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/210805fa05.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Main -->
    <main class="container">
      <!-- Sign Up -->
      <section class="card form">
        <h2>Sign Up</h2>
        <hr />
        <form>
          <div id="name-container">
            <div>
              <label for="first-name-input">First name:</label>
              <input type="text" id="first-name-input" />
            </div>
            <div>
              <label for="last-name-input">Last name:</label>
              <input type="text" id="last-name-input" />
            </div>
          </div>
          <div id="email-container">
            <div>
              <label for="email-input">Email:</label>
              <input type="text" id="email-input" />
            </div>
            <div>
              <button type="submit" id="submit-button" disabled>
                Sign Up
                <div class="loading-form hide" id="loader">
                  <i class="fa-solid fa-spinner"></i>
                </div>
              </button>
            </div>
          </div>
        </form>
      </section>
      <!-- / Sign Up -->
      <!-- Welcome -->
      <section class="card animate-before" id="welcome"></section>
      <!-- / Welcome -->
      <!-- Topics -->
      <section class="topics-container hide flex-col">
        <a href="./pages/characters.html" class="obs-hidden topic-animation">
          <div class="topic flex flex-center">
            <i class="fa-solid fa-person"></i>
            <p>Characters</p>
          </div>
        </a>
        <a href="./pages/books.html" class="obs-hidden topic-animation">
          <div class="topic flex flex-center">
            <i class="fa-solid fa-book"></i>
            <p>Books</p>
          </div>
        </a>
        <a href="./pages/movies.html" class="obs-hidden topic-animation">
          <div class="topic flex flex-center">
            <i class="fa-solid fa-film"></i>
            <p>Movies</p>
          </div>
        </a>
      </section>
      <!-- / Topics -->
    </main>
    <!-- / Main -->
  </body>
</html>
